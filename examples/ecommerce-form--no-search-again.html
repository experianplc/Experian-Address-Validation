<!DOCTYPE html>
<html>
	<head>
		<title>Experian Address Validation - E-commerce - single search</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
		<link rel="stylesheet" type="text/css" href="../dist/css/demo.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/experian-address-validation.css">
		<link rel="shortcut icon" href="../dist/images/favicon.ico">
	</head>
	<body spellcheck="false">
		<div class="filter-primary overlay-dotted">
			<h1>Experian Address Validation</h1>
		</div>

		<form>
			<div class="loader loader-overlay hidden">
				<div class="spinner"></div>
			</div>

			<label for="name-input">Name</label>
			<input type="text" name="name-input">

			<label for="email-input">Email</label>
			<input type="text" name="email-input">

			<label for="country-input" class="toggle">Country</label>
			<select name="country-input" class="toggle">
				<option>Please select</option>
				<!--Add/remove your supported countries here -->
				<option value="aus">Australia</option>
				<option value="fra">France</option>
				<option value="nzl">New Zealand</option>
				<option value="gbr" selected>United Kingdom</option>
				<option value="usa">United States</option>
			</select>

			<label for="address-input" class="toggle">Address</label>
			<input type="text" name="address-input" class="toggle">

			<label for="company-input">Company</label>
			<input type="text" name="company-input">

			<label for="job-title-input">Job title</label>
			<input type="text" name="job-title-input">

			<label for="phone-input">Phone</label>
			<input type="text" name="phone-input">

			<input type="submit" name="submit" value="Submit">
		</form>

		<script src="../dist/js/experian-address-validation.js"></script>
		<script>
			var options = {
				elements: {
					inputs: [document.querySelector("input[name='address-input']")],
					countryList: document.querySelector("select[name='country-input']")
				},
				applyFocus: false,
				searchAgain: { visible: false },
				formattedAddressContainer: {
					showHeading: false
				}
			};
			var address = new AddressValidation(options);

			// Show the spinner while we're searching for the formatted address
			address.events.on("pre-formatting-search", function(){
				document.querySelector(".loader").classList.remove("hidden");
			});

			// Hide the spinner when a result is found
			address.events.on("post-formatting-search", function(){
				document.querySelector(".loader").classList.add("hidden");
			});
		</script>
	</body>
</html>
