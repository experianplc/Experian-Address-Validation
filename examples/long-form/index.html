<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Acme shoes</title>
    <link rel="stylesheet" type="text/css" href="../../dist/css/experian-address-validation.css">
    <link type="text/css" rel="stylesheet" href="css/form-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
</head>

<body>
    <img src="img/acme-logo.svg" alt="Logo" class="logo" />

    <div class="container">
        <form id="Form 1" name="Form 1" class="order-details" method="post" onsubmit="return false;">


          <h3>1. Delivery address</h3>
          <div class="form-field">
              <label for="country">Country</label>
              <select id="country" class="country">
                  <option value="BRA">Brazil</option>
                  <option value="CAN">Canada</option>
                  <option value="CHN">China</option>
                  <option value="IND">India</option>
                  <option value="IDN">Indonesia</option>
                  <option value="ITA">Italy</option>
                  <option value="JPN">Japan</option>
                  <option value="KOR">Korea</option>
                  <option value="MEX">Mexico</option>
                  <option value="RUS">Russia</option>
                  <option value="ESP">Spain</option>
                  <option value="UKR">Ukraine</option>
                  <option value="GBR">United Kingdom</option>
                  <option selected="selected" value="USA">United States</option>
                  <option value="VNM">Vietnam</option>
              </select>
          </div>
          <div class="form-field">
              <label for="add1">Address line 1</label>
              <input id="add1" name="add1" type="text" autocomplete="new-password" autofill="off">
          </div>
          <div class="form-field">
              <label for="add2">Address line 2</label>
              <input id="add2" name="add2" type="text" autocomplete="new-password" autofill="off">
          </div>
          <div class="form-field">
              <label for="add3">Address line 3</label>
              <input id="add3" name="add3" type="text" autocomplete="new-password" autofill="off">
          </div>
          <div class="form-field">
              <label for="city">City</label>
              <input id="city" name="city" type="text" autocomplete="new-password" autofill="off">
          </div>
          <div class="form-field">
              <label for="state">State</label>
              <input id="state" name="state" type="text" autocomplete="new-password" autofill="off">
          </div>
          <div class="form-field">
              <label for="zip">ZIP code</label>
              <input id="zip" name="zip" type="text" autocomplete="new-password" autofill="off">
          </div>

          <h3>2. Your details</h3>
          <div class="form-field">
              <label for="last-name">Last name</label>
              <input id="last-name" name="last-name" type="text">
          </div>

          <div class="form-field">
            <label for="first-name">First name</label>
            <input id="first-name" name="first-name" type="text">
        </div>

          <div class="form-field">
              <label for="email">Email</label>
              <input id="email" name="email" type="email">
          </div>

          <div class="form-field">
              <label for="verifyemail">Verify email</label>
              <input id="verifyemail" name="verifyemail" type="email">
          </div>

          <div class="form-field">
              <label for="phone">Phone</label>
              <input id="phone" name="phone" type="tel">
          </div>

          <div class="form-field">
              <label for="verifyphone">Verify phone</label>
              <input id="verifyphone" name="verifyphone"type="tel">
          </div>
          
          <div class="customize-details-container">
            <h3>3. Customize</h3>
            <div class="form-field">
                <label for="size">Size</label>
                <select id="size" name="your-size">
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
            </div>

            <div class="form-field">
                <label for="color">Color</label>
                <select id="color" name="your-color">
                  <option>Rust red</option>
                  <option>Azure blue</option>
                  <option>Volcanic gray</option>
                  <option>Racing green</option>
                  <option>Sunburst orange</option>
                </select>
            </div>

            <div class="form-field">
              <label for="drop">Drop height</label>
              <select id="drop" name="your-drop">
                <option>4mm</option>
                <option>6mm</option>
                <option>8mm</option>
              </select>
            </div>

            <div class="form-field">
              <label for="insole">Carbon plate insole?</label>
              <input type="radio" name="insole" value="Yes" id="insole-yes"> <label for="insole-yes" style="flex-basis: initial">Yes</label>
              <input type="radio" name="insole" value="No" id="insole-no"> <label for="insole-no">No</label>
            </div>

            <div class="form-field">
                <label for="message">Personal message</label>
                <input id="message" name="message" type="text">
            </div>
          </div>

          <h3>4. Payment method</h3>

            <div class="form-field payment-method">
                <input type="radio" name="payment" id="paypal">
                <label for="paypal">
                    Paypal
                    <img src="img/paypal-logo.png" alt="Paypal logo">
                </label>
            </div>
            <div class="form-field payment-method">
                <input type="radio" name="payment" id="credit">
                <label for="credit">
                    Credit card
                    <img src="img/visa-logo.png" alt="Visa logo">
                    <img src="img/mastercard-logo.png" alt="Mastercard logo">
                </label>
            </div>
            <div class="form-field payment-method">
                <input type="radio" name="payment" id="voucher">
                <label for="voucher">
                    Gift voucher
                </label>
            </div>

          <hr>

          <div class="form-actions">
              <input name="commit" tabindex="12" type="submit" form="Form 1" value="Buy now">
          </div>
        </form>

        <div class="order-summary">
            <h3>Order summary</h3>

            <div class="summary-field product-names">
                <img src="img/vaporfly.png" alt="Vaporfly shoes">
                <span>Nike ZoomX Vaporfly Next%</span>
            </div>

            <div class="summary-field price">
                <span>Items:</span>
                <span>$239.95</span>
            </div>

            <div class="summary-field price">
                <span>Postage & packing:</span>
                <span>$4.99</span>
            </div>

            <div class="summary-field order-total">
                <span>Order total:</span>
                <span>$244.94</span>
            </div>
        </div>
    </div>

    <footer>
        <a href="#">Delivery & returns</a> <a href="#">Privacy</a> <a href="#">About us</a> <a href="#">Contact</a>
    </footer>

    <script src="../../dist/js/experian-address-validation.js"></script>
		<script>
      // Use Validate for delivery address
			var options = {
        searchType: 'validate',
        elements: {
          inputs: [document.querySelector("#add1"), document.querySelector("#add2"), document.querySelector("#add3"), document.querySelector("#city"), document.querySelector("#state"), document.querySelector("#zip")],
					address_line_1: document.querySelector("#add1"),
          address_line_2: document.querySelector("#add2"),
          address_line_3: document.querySelector("#add3"),
          locality: document.querySelector("#city"),
          region: document.querySelector("#state"),
          postal_code: document.querySelector("#zip"),
          countryList: document.querySelector("#country"),
          lookupButton: document.querySelector("[name='commit']")
				},
				applyFocus: false,
        searchAgain: {
          visible: false
        }
			};
			var address = new AddressValidation(options);
		</script>

</body>

</html>
